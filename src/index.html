<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-slot-machine.esm.js"></script>
  <script nomodule src="/build/stencil-slot-machine.js"></script>

</head>
<body>
  <div class="container" style="border:3px solid #555; width:150px; height:150px; padding: 0;">
    <slot-machine duration="1000">
      <slot-image src="assets/img/slot1.png"></slot-image>
      <slot-image src="assets/img/slot2.png"></slot-image>
      <slot-image src="assets/img/slot3.png"></slot-image>
    </slot-machine>
  </div>

  <div class="buttons" style="position: absolute; top: 8px; right: 12px;">
    <button onClick="spin()">Spin</button><br/>
    <button onClick="faster()">Faster</button>
  </div>

  <script>
    const slotMachine = document.querySelector('slot-machine');

    function spin() {
      slotMachine.spin();
    }

    function faster() {
      slotMachine.duration = 500;
    }
  </script>
</body>
</html>
